<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dashboard Mock-up</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
</head>

<body>
    <div class="gridContainer">
    <header class="header">
        <section>
            <ol class="logoArea">
                <li><h2>YOURapp</h2></li>
                <li><a class="notificationsBell" href="#"><img  src="icons/icon-bell.svg" height="20" alt="notification icon"></a></li>
                <li></li>
                <li><img class = "avatar" src="images/member-2.jpg" alt="avatar member 2"></li>
                <li>Mike Klass</li>

            </ol>
        </section>

    </header>
    <main class="mainContainer">
        
        <section class="searchArea">
            <h1>Dashboard</h1>
           <form class="siteSearch"><input type="search" name="search" id="siteSearch" placeholder="Search YOURapp"></form>
          

        </section>

        <section class="alertArea">
            <div class="alertMessage"><h2>Alert!!&nbsp;&nbsp;</h2>
            <p id="alertMessage">This is an alert message, to make sure you're still alert...</p>
            </div>
            <a href="#" ><img class="closeIcon" src="icons/icon-close.svg" alt="close button" height="20"></a>
        </section>

        <section class="navArea">
            <a href="#"><img class="icon icon-dash" src="icons/icon-dashboard.svg" height="40" alt="dashboard page icon"></a>
            <a href="#"><img class="icon" src="icons/icon-members.svg" height="40" alt="members page icon"></a>
            <a href="#"><img class="icon" src="icons/icon-visits.svg" height="40" alt="dashboard icon"></a>
            <a href="#"><img class="icon" src="icons/icon-settings.svg" height="40" alt="settings page icon"></a>
            

        </section>

        <section class="chartRegion">
            <article class="lineChart">
                <h2>TRAFFIC</h2>
                <canvas id="trafficLineChart" height="100" width="300"></canvas>
            </article>
            
            <article class="barChart">
                <h2>DAILY TRAFFIC</h2>
                <canvas id="barChart" height="100" width="200"></canvas>
            </article>
            <article class="donutChart">
                <h2>MOBILE USERS</h2>
                <canvas id="donutChart" height="100" width="200"></canvas>
            </article>

        </section>

        <section class="socialStatsArea">
            <h2>SOCIAL STATS</h2>
            <div class="socialWidgets">
                <article class="socialCo">
                    <div class="containerSocialIcon"><img  class="socialIcon" src="icons/icon-twitter.svg" height="50" alt="twitter icon"></div>
                    <div class="getTwitterData">
                        <h2>Twitter</h2>
                        <h1 class="socialData">10,345</h1>
                    </div>
                </article>
                <article class="socialCo">
                    <div class="containerSocialIcon"><img  class="socialIcon" src="icons/icon-facebook.svg" height="50" alt="facebook icon"></div>
                    <div class="getFacebookData">
                        <h2>Facebook</h2>
                        <h1 class="socialData">8,739</h1>
                    </div>
                </article>
                <article class="socialCo">
                    <div class="containerSocialIcon"><img class="socialIcon" src="icons/icon-google-plus.svg" height="50" alt="google plus icon"></div> 
                    <div class="getGooglePlusData">
                        <h2>Google +</h2>
                        <h1 class="socialData">2,530</h1>
                    </div>         
                </article>
            </div>
        </section>
        <div class="membersActivity">
            <div class="membersMessages">
                <section class="newMembersArea">
                    <h2>NEW MEMBERS</h2>
                    <div class="newMember">
                        
                    </div>

                </section>
                <section class="messageArea">
                    <h2>MESSAGE USER</h2>

                </section>
            </div>
            <div class="activitySettings">
                <section class="newActivityArea">
                    <h2>RECENT ACTIVITY</h2>
                </section>
                <section class="settingsArea">
                    <h2>SETTINGS</h2>
                </section>
            </div>
        </div>


    </main>

    <script type="module" src="JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.js"></script>
       
    </div>
</body>

</html>
